<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #ffe9f3, #fff5fa);
        font-family: "Quicksand", "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: 2.8rem;
        color: #b30059;
        text-shadow: 0 3px 6px rgba(255, 90, 140, 0.3);
        margin-bottom: 40px;
        animation: fadeIn 1.3s ease;
        padding: 0 20px;
    }

    button {
        padding: 14px 28px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.25s ease;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(255, 100, 150, 0.25);
    }

    #yes-btn {
        background: #ff4d88;
        color: white;
    }

    #yes-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 6px 18px rgba(255, 0, 120, 0.3);
    }

    #no-btn {
        background: #ffc2d6;
        color: #b30059;
    }

    #no-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(255, 140, 190, 0.3);
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255, 80, 140, 0.35);
        animation: floatUp 6s linear infinite;
        font-size: 1.4rem;
        user-select: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
